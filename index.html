<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
  <div class="container mt-5">
     <h1 class="text-center m-3">Weather App</h1>
      <div class="card shadow-lg rounded m-auto">
        <div class="card-body text-center">
            <img src="./weather.jpg" alt="">
        </div>
        <form action="">
            <div class="form-group">
                <input type="text" name="searchCity" id="" class="form-control" placeholder="Enter Your Location"
                autocomplete="off"
                >
            </div>
        </form>
          
        <div class="card card-body m-2 d-none list-card">
            <div class="list"></div>
        </div>
        <h1 class="text-center" id="cityName">Somalia</h1>
        <h4 class="text-center" id="weatherText">weather Text</h4>
        <h4 class="text-center mb-5" id="degree">35 &deg;C</h4>

      </div>
  </div>



    <script src="./main.js"></script>
</body>
</html>
